<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New product</a>
</p>
<p>
  <input #query class="form-control" (keyup)="filter(query.value)" placeholder="Search......">
</p>
<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItem($event)">
  <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">
    <ng-template #dataTableCell let-item="item">
      {{item.title}}
    </ng-template>
  </data-table-column>
  <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
    <ng-template #dataTableCell let-item="item">
      {{item.price | currency: USD:true}}
    </ng-template>
  </data-table-column>
  <data-table-column [property]="'category'" [header]="'Category'" [sortable]="true" [resizable]="true">
    <ng-template #dataTableCell let-item="item">
      {{item.category}}
    </ng-template>
  </data-table-column>
  <data-table-column [property]="'$key'" [header]="'Action'" [sortable]="true" [resizable]="true">
    <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/products/',item.$key]">Edit</a>
    </ng-template>
  </data-table-column>
</data-table>
