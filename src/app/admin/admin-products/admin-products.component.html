<a routerLink="/admin/product/new" class="btn btn-primary">New product</a>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$ | async">
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.category}}</td>
      <td><a [routerLink]="['/admin/produts/',p.$key]">Edit</a></td>

    </tr>
  </tbody>
</table>
