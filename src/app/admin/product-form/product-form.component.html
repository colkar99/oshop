<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" class="form-control" type="text" id="title" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" ngModel name="price" class="form-control" type="number" id="price" [min]="0" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
          <div *ngIf="price.errors.min">Price should be greater than 0</div>

        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
          <option></option>
          <option *ngFor="let c of categories$ | async " [value]="c.$key">{{c.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Please select category</div>
      </div>
      <div class="form-group">
        <label for="image">Image url</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" class="form-control" type="text" id="image" url required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">Image url is required</div>
          <div *ngIf="imageUrl.errors.url">Please enter valid Url</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primay">Submit</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img [src]="imageUrl.value" class="card-img-top" alt="card image empty">
      <div class="card-body">
        <h5 class="card-title">{{ title.value}}</h5>
        <p class="card-text">{{price.value}}</p>
      </div>
    </div>
  </div>
</div>
