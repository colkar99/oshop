<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" [alt]="product.title">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency: USD:true}}</p>
  </div>
  <div class="card-footer" *ngIf="show_actions">
    <button *ngIf="getQuantity() === 0; else cartDetails" (click)="addTocart()"
      class="btn btn-primary btn-block">Add to card</button>
    <ng-template #cartDetails>
      <div class="row no-gutters">
        <div class="col-2">
          <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center">
          <div>{{getQuantity()}} in carts</div>
        </div>
        <div class="col-2">
          <button (click)="addTocart()" class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
