<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" [alt]="product.title">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency: USD:true}}</p>
  </div>
  <div class="card-footer" *ngIf="show_actions && shopping_cart">
    <button *ngIf="shopping_cart.getQuantity(product) === 0; else cartDetails" (click)="addTocart()"
      class="btn btn-primary btn-block">Add to card</button>
    <ng-template #cartDetails>
      <product-quantity [product]="product" [shopping_cart]="shopping_cart"></product-quantity>
    </ng-template>
  </div>
</div>
