<h2>Shopping cart</h2>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{cart.getItemQuantityCount}} items in your cart
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{item.product.title}}</td>
        <td>{{item.quantity}}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
